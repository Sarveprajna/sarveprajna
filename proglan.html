    <style>
        
    body {
        background-image: url('background.webp');
        background-size: cover;
        background-position: center;
        background-repeat: repeat;
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(245, 245, 245, 0.8);
        background-blend-mode: lighten;
        animation: fadeIn 1.2s forwards;
        transition: opacity 0.6s;
        font-family: 'Arial', sans-serif;
    }

    .box {
        margin: 20px auto;
        width: 90%;
        max-width: 765px;
        padding: 20px;
        background-color: red;
        border-radius: 20px;
        box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
        color: #010101;
        line-height: 1.6;
        text-align: center;
        animation: float 8s ease-in-out infinite;
    }

    p1 {
        font-size: 1.8rem;
        display: block;
    }

    .image-container {
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
    }

    .image-item {
        text-align: center;
        width: calc(50% - 20px); /* Default to 2 images per row */
        margin: 10px;
        max-width: 150px;
    }

    .image-container img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 18%;
        border: 4px solid #070606;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .caption {
        font-size: 1rem;
        margin-top: 8px;
        color: #010101;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
        .image-item {
            width: calc(25% - 20px); /* 4 images per row on medium screens */
        }

        .box p1 {
            font-size: 2rem;
        }
    }

    @media (min-width: 1024px) {
        .image-item {
            width: calc(20% - 20px); /* 5 images per row on large screens */
        }
    }

    @media (max-width: 480px) {
        .image-item {
            width: calc(100% - 20px); /* 1 image per row on small screens */
        }

        .box p1 {
            font-size: 1.5rem;
        }

        .image-container img {
            height: 120px; /* Adjust height for small screens */
        }
    }
</style>
