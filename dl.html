<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="logo.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarveprajna</title>
    <style>
           :root {
    --primary-color: #4f46e5;
    --primary-light: #eef2ff;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-600: #4b5563;
    --gray-900: #111827;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    background-image: url('background.webp');
    background-size: cover;
    background-position: center;
    background-repeat: repeat;
    margin: 0;
    height: 100vh;
    width: 100vw;
    background-color: rgba(245, 245, 245, 0.8);
    background-blend-mode: lighten;
    animation: fadeIn 1.2s forwards;
    transition: opacity 0.6s;
}

.videos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.video-card {
    background: white;
    border-radius: 0.75rem;
    overflow: hidden;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.video-card:hover {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.video-thumbnail {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.video-content {
    padding: 1rem;
}

.video-title {
    font-size: 1rem;
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.video-description {
    color: var(--gray-600);
    font-size: 0.875rem;
    margin-bottom: 1rem;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.video-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.difficulty {
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
}

.difficulty.beginner { background: #dcfce7; color: #166534; }
.difficulty.intermediate { background: #fef9c3; color: #854d0e; }
.difficulty.advanced { background: #fee2e2; color: #991b1b; }

.topic {
    background: var(--primary-light);
    color: var(--primary-color);
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
}

.box {
    margin-top: 46px;
    margin-left: auto;
    margin-right: auto;
    width: 669px;
    padding: 35px 15px;
    background-color: red;
    border-radius: 20px;
    box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
    font-family: 'Arial', sans-serif;
    color: #010101;
    line-height: 0.6;
    text-align: center;
    animation: float 8s ease-in-out infinite;
}

p1 {
    font-size: 30px;
    display: block;
}

/* Media Queries for responsiveness */
@media screen and (max-width: 1024px) {
    .videos-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        padding: 0 0.5rem;
    }

    .box {
        width: 90%;
        padding: 30px 10px;
    }
    
    p1 {
        font-size: 25px;
    }
}

@media screen and (max-width: 768px) {
    .videos-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1rem;
    }

    .box {
        width: 90%;
        padding: 25px 10px;
    }
    
    p1 {
        font-size: 22px;
    }
}

@media screen and (max-width: 480px) {
    .videos-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .box {
        width: 95%;
        padding: 20px 10px;
    }

    p1 {
        font-size: 18px;
    }
}
    </style>
</head>
<body>
    <div class="box">
        <p1>Deep Learning</p1>
    </div>
    <div class="videos-grid" id="visualVideosGrid"></div>

    

    <script>

const visualVideos  = [
    {
        id: 1,
        title: "Deep Learning Basics - Introduction to Deep Learning Concepts",
        description: "Explore the foundational concepts of deep learning, including neural networks, backpropagation, and activation functions.",
        url: "https://www.youtube.com/playlist?list=PLZoTAELRMXVPGU70ZGsckrMdr0FteeRUi",
        thumbnail: "dl1.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 2,
        title: "Master Deep Learning in 12 Hours - Complete Deep Learning Course",
        description: "An intensive 12-hour course covering advanced deep learning topics such as CNNs, RNNs, and transfer learning.",
        url: "https://www.youtube.com/playlist?list=PLeo1K3hjS3uu7CxAacxVndI4bE_o3BDtO",
        thumbnail: "dl2.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 3,
        title: "Deep Learning for Beginners - A Practical Introduction",
        description: "Get started with deep learning by learning the basics of building neural networks, training models, and applying deep learning to real-world problems.",
        url: "https://www.youtube.com/playlist?list=PLKnIA16_RmvYuZauWaPlRTC54KxSNLtNn",
        thumbnail: "dl3.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 4,
        title: "Deep Learning Fundamentals - Building a Strong Deep Learning Foundation",
        description: "Learn the essential techniques for deep learning, including understanding architectures like CNNs, RNNs, and reinforcement learning.",
        url: "https://www.youtube.com/playlist?list=PLTDARY42LDV4Ic6ZPHIh_CdlPwkKDJmpk",
        thumbnail: "dl4.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 5,
        title: "Comprehensive Deep Learning Course - Master Deep Learning in 12 Hours",
        description: "A complete guide to deep learning, covering everything from neural network basics to advanced architectures and optimization techniques.",
        url: "https://www.youtube.com/playlist?list=PLYwpaL_SFmcD-6P8cuX2bZAHSThF6AYvq",
        thumbnail: "dl5.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 6,
        title: "Introduction to Deep Learning - Beginner's Guide to Neural Networks",
        description: "Start your journey into deep learning by learning the key concepts of neural networks, activation functions, and backpropagation.",
        url: "https://www.youtube.com/playlist?list=PL5vhyNmOQ5ORPqwgSri0u_WfjfRFJ_Wy2",
        thumbnail: "dl1.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 7,
        title: "Deep Learning Crash Course - Build Your First Deep Learning Project in 12 Hours",
        description: "This crash course walks you through building your first deep learning project, including setting up models, training data, and tuning parameters.",
        url: "https://www.youtube.com/playlist?list=PLEiEAq2VkUUK0XdlDw_VaLZe54gPTaY8B",
        thumbnail: "dl2.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 8,
        title: "Complete Deep Learning Training - Learn Deep Learning in 12 Hours",
        description: "Master the essentials of deep learning, from designing neural networks to training models with TensorFlow and Keras.",
        url: "https://www.youtube.com/playlist?list=PLEiEAq2VkUUIYQ-mMRAGilfOKyWKpHSip",
        thumbnail: "dl3.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 9,
        title: "Deep Learning Essentials - Learn Core Deep Learning Skills in 12 Hours",
        description: "This course covers essential deep learning skills, including building and deploying neural networks and working with large datasets.",
        url: "https://www.youtube.com/playlist?list=PLZoTAELRMXVPiyueAqA_eQnsycC_DSBns",
        thumbnail: "dl4.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    },
    {
        id: 10,
        title: "Advanced Deep Learning Training - Full Deep Learning Course",
        description: "Take your deep learning skills to the next level by learning advanced topics like GANs, reinforcement learning, and unsupervised learning techniques.",
        url: "https://www.youtube.com/playlist?list=PL_iWQOsE6TfVmKkQHucjPAoRtIJYt8a5A",
        thumbnail: "dl5.jpg",
        difficulty: "full course",
        topic: "Deep Learning"
    }
]
        function generateVideoCards(videos, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';  // Clear grid before adding new content

            videos.forEach(video => {
                const card = document.createElement('div');
                card.classList.add('video-card');
                
                card.innerHTML = `
                    <a href="${video.url}" target="_blank">
                        <img src="${video.thumbnail}" alt="Thumbnail for ${video.title}" class="video-thumbnail">
                    </a>
                    <div class="video-content">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-meta">
                            <span class="difficulty ${video.difficulty === 'beginner' ? 'beginner' : 
                              video.difficulty === 'intermediate' ? 'intermediate' : 'advanced'}">
                              ${video.difficulty}</span>
                            <span class="topic">${video.topic}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Generate video cards for each learning style
        generateVideoCards(visualVideos, 'visualVideosGrid');

    </script>
</body>
</html>
