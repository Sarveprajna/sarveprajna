    <style>
          :root {
    --primary-color: #4f46e5;
    --primary-light: #eef2ff;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-600: #4b5563;
    --gray-900: #111827;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    background-image: url('background.webp');
    background-size: cover;
    background-position: center;
    background-repeat: repeat;
    margin: 0;
    height: 100vh;
    width: 100vw;
    background-color: rgba(245, 245, 245, 0.8);
    background-blend-mode: lighten;
    animation: fadeIn 1.2s forwards;
    transition: opacity 0.6s;
}

.videos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.video-card {
    background: white;
    border-radius: 0.75rem;
    overflow: hidden;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.video-card:hover {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.video-thumbnail {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.video-content {
    padding: 1rem;
}

.video-title {
    font-size: 1rem;
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.video-description {
    color: var(--gray-600);
    font-size: 0.875rem;
    margin-bottom: 1rem;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.video-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.difficulty {
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
}

.difficulty.beginner { background: #dcfce7; color: #166534; }
.difficulty.intermediate { background: #fef9c3; color: #854d0e; }
.difficulty.advanced { background: #fee2e2; color: #991b1b; }

.topic {
    background: var(--primary-light);
    color: var(--primary-color);
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
}

.box {
    margin-top: 46px;
    margin-left: auto;
    margin-right: auto;
    width: 669px;
    padding: 35px 15px;
    background-color: red;
    border-radius: 20px;
    box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
    font-family: 'Arial', sans-serif;
    color: #010101;
    line-height: 0.6;
    text-align: center;
    animation: float 8s ease-in-out infinite;
}

p1 {
    font-size: 30px;
    display: block;
}

/* Media Queries for responsiveness */
@media screen and (max-width: 1024px) {
    .videos-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        padding: 0 0.5rem;
    }

    .box {
        width: 90%;
        padding: 30px 10px;
    }
    
    p1 {
        font-size: 25px;
    }
}

@media screen and (max-width: 768px) {
    .videos-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1rem;
    }

    .box {
        width: 90%;
        padding: 25px 10px;
    }
    
    p1 {
        font-size: 22px;
    }
}

@media screen and (max-width: 480px) {
    .videos-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .box {
        width: 95%;
        padding: 20px 10px;
    }

    p1 {
        font-size: 18px;
    }
}
/* Chatbot Styles */
.chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #003366;
            /* Deep blue */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .chat-toggle-button:hover {
            background-color: #1e4f91;
            /* Lighter blue */
            transform: scale(1.1);
        }

        .chat-toggle-button:active {
            background-color: #00214d;
            /* Darker blue */
            transform: scale(0.95);
        }

        .chat {
            display: none;
            flex-direction: column;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            overflow: hidden;
            height: 422px;
        }

        .chat-header {
            padding: 15px;
            background-color: #003366;
            /* Deep blue */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .chat-body {
            flex-grow: 1;
            padding: 10px 15px;
            overflow-y: auto;
            background-color: #d9e7f7;
            /* Light blue */
        }

        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: #003366;
            border-radius: 3px;
        }

        .chat-body::-webkit-scrollbar-track {
            background-color: #d9e7f7;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px 12px;
            border-radius: 18px;
            width: fit-content;
            max-width: 75%;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .chat-message.user {
            background-color: #007bff;
            /* Bright blue */
            color: white;
            align-self: flex-end;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            /* Ensures the message is pushed to the right */
            text-align: right;
            /* Align text inside the bubble to the right */
        }


        .chat-message.bot {
            background-color: #ffffff;
            color: black;
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-footer {
            padding: 10px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 23px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .chat-footer input:focus {
            border-color: #007bff;
            outline: none;
        }

        .chat-footer button {
            padding: 8px 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #1e4f91;
        }

        .chat-footer button:active {
            background-color: #00214d;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .chat {
                width: 95%;
                right: 2.5%;
                bottom: 80px;
                max-height: 60vh;
            }

            .chat-header {
                font-size: 1rem;
            }
        }
    </style>
</head>

        function generateVideoCards(videos, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';  // Clear grid before adding new content

            videos.forEach(video => {
                const card = document.createElement('div');
                card.classList.add('video-card');
                
                card.innerHTML = `
                    <a href="${video.url}" target="_blank">
                        <img src="${video.thumbnail}" alt="Thumbnail for ${video.title}" class="video-thumbnail">
                    </a>
                    <div class="video-content">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-meta">
                            <span class="difficulty ${video.difficulty === 'beginner' ? 'beginner' : 
                              video.difficulty === 'intermediate' ? 'intermediate' : 'advanced'}">
                              ${video.difficulty}</span>
                            <span class="topic">${video.topic}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Generate video cards for each learning style
        generateVideoCards(visualVideos, 'visualVideosGrid');
        generateVideoCards(auditoryVideos, 'auditoryVideosGrid');
        generateVideoCards(readVideos, 'readVideosGrid');
        generateVideoCards(logicalVideos, 'logicalVideosGrid');
        generateVideoCards(solitaryVideos, 'solitaryVideosGrid');
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai"
        const toggleButton = document.getElementById('chat-toggle');
        const chatContainer = document.getElementById('chat-container');
        const chatBody = document.getElementById('chat-body');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');



        toggleButton.addEventListener('click', () => {
            chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
        });

        const generateResponse = async (userMessage, messageElement) => {
            try {
                const answer = await runModel(userMessage, messageElement);

                messageElement.innerHTML = answer;
            } catch (error) {
                console.error("Failed to generate response:", error);
                messageElement.textContent = "Sorry, Something went wrong"
            }
        }
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission behavior
                sendButton.click(); // Trigger the send button click event
            }
        });



        sendButton.addEventListener('click', () => {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                const userBubble = document.createElement('div');
                userBubble.classList.add('chat-message', 'user');
                userBubble.textContent = userMessage;
                //console.log(userMessage)
                chatBody.appendChild(userBubble);
                messageInput.value = '';

                setTimeout(() => {
                    const botBubble = document.createElement('div');
                    botBubble.classList.add('chat-message', 'bot');
